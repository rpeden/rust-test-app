name: Rust CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    #- uses: ./path/to/rust-smart-cache
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
